# A layout designed for a card to be held in your hand.
#   * Bonuses align along the left-hand side.
#   * Title along the top.
#   * Middle area for artwork,
#   * Room for a text description
#   * And some theme-based text (which I like call the "snark")
# Along the lines of Race for the Galaxy or 7 Wonders
# Based on TheGameCrafter.com's Poker Card, which is 825x1125
# Sample usage is found in samples/layouts.rb
title:
  x: 275
  y: 75
  width: 475
  height: 125
type:
  x: 275
  y: 200
  width: 475
  height: 50
art:
  x: 275
  y: 275
  width: 475
  height: 475
description:
  x: 275
  y: 775
  width: 475
  height: 275

inner_circle:
  radius: 40

outer_circle:
  radius: 70


bonus1:
  x: 75
  y: 75
  width:  175
  height: 175

b1_up_rt:
  extends: bonus1
  width: 70
  height: 70
  x: += 105

b1_dn_rt:
  extends: bonus1
  width: 70
  height: 70
  x: += 105
  y: += 105

bonus2:
  extends: bonus1
  y: += 198

b2_up_rt:
  extends: bonus2
  width: 70
  height: 70
  x: += 105

b2_dn_rt:
  extends: bonus2
  width: 70
  height: 70
  x: += 105
  y: += 105


bonus3:
  extends: bonus2
  y: += 198
bonus4:
  extends: bonus3
  y: += 198
bonus5:
  extends: bonus4
  y: += 198

# The "cut line", without rounded corners
cut:
  x: 37.5
  y: 37.5
  width: 750
  height: 1050

# The "safe zone" as defined by TheGameCrafter poker cards
safe:
  x: 75
  y: 75
  width: 675
  height: 975
  radius: 16
  dash: 3 3

